name: pulse
description: A new Flutter application.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  file_picker: ^5.2.0
  firebase_core:
  firebase_storage:
  cloud_firestore:
  firebase_auth:
  cupertino_icons: ^1.0.0

  google_maps_flutter: any

  url_launcher: ^6.2.6

  image_picker: any

  font_awesome_flutter: ^10.7.0
  percent_indicator: ^4.2.3

  wave: ^0.2.2

  table_calendar: ^3.1.1
  flutter_svg: ^2.0.10+1

dependency_overrides:
  intl: ^0.16.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

